compress_images:
  paths: 
    - src/assets/images/**/*.jpg
    - src/assets/images/**/*.png
    - src/assets/images/**/*.webp
  exclude:
    - src/assets/images/root/**
    - src/assets/images/posts/css-layout-1/**
    - src/assets/images/posts/box-sizing/**
    - src/assets/images/posts/accessible-writing/**
  sizes: [500, 700, 900, 1080, 1240]
  formats:
    - png
    - webp
    - avif